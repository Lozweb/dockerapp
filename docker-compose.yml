version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    stdin_open: true
    tty: true
    restart: always
    environment:
      - DATABASE_HOST=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/db:/var/lib/postgresql/data