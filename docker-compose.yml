version: "3.8"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    stdin_open: true
    tty: true
    restart: always
    environment:
      - DATABASE_HOST=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/db:/var/lib/postgresql/data

  back:
    container_name: back
    build:
      dockerfile: Dockerfile
      context: "./back"
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    volumes:
      - /app/node_modules
      - ./back:/app


  client:
    container_name: client
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: "./front"
    depends_on:
      - back
    ports:
      - "80:80"
      - "443:433"
    volumes:
      - /app/node_modules
      - ./front:/app